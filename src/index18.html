          <div class="flex *:self-center text-[#656565]">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 text-[#0391D3] self-center"

              <path

              <path

            <label for="select">Ваш город:</label>
            <select

              class="text-[#0391D3] font-medium border-0"

              <option value="Алматы ">Алматы </option>
            </select>
          </div>
          <div class="flex text-[#656565]">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 text-[#0391D3] self-center"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />

            <p>
              Время работы: <br />
              <b> с 9:30 до 18:00 Пн-Пт</b>
            </p>
          </div>
          <div class="flex text-[#656565]">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 text-[#0391D3] self-center"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z"

            <p>
              +7(863) 203 60 48 <br />
              +7(863) 203 70 33
            </p>
          </div>
          <a
            href="#"
            class="block p-[1.5em_3em] bg-[#0391D3] rounded-full whitespace-nowrap font-black hover:opacity-30 outline-double outline-yellow-500"
            >Заказать звонок</a
          >
        </nav>
      </div>
    </header>
    <main class="bg-slate-50 p-[1em_2em]">
      <div class="wrapper max-w-[1800px]">
        <div class="lg:flex">
          <section
            class="w-[100%] text-[1rem] text-center sm:text-left p-[3em]"
          >
            <div class="wrapper max-w-[500px] space-y-5">
              <p class="text-[2.5rem] font-black font-body">
                Сервисный центер <span class="text-[#0391D3]">INDESIT</span> в
                Алматы
              </p>
              <p class="font-medium">Обходитесь без лишних затрат</p>
              <a
                href=""
                class="inline-block bg-[#0391D3] p-[1.5em_5em] rounded-full focus:opacity-30 shadow-xl hover:shadow-2xl text-white"
                >Вызвать мастера</a
              >
              <p>
                <span class="text-red-500">*</span> Выезд и диагностика
                бесплатно при условии ремонта
              </p>
              <div class="flex *:flex-grow *:space-x-2">
                <div class="flex">
                  <div class="text-7xl font-black text-[#0391D3]"><p>0</p></div>
                  <p>
                    ₸<br />
                    диагностика
                  </p>
                </div>
                <div class="flex">
                  <div class="text-7xl font-black text-[#0391D3]"><p>1</p></div>
                  <p>
                    день<br />
                    ремонта
                  </p>
                </div>
                <div class="flex">
                  <div class="text-7xl font-black text-[#0391D3]"><p>0</p></div>
                  <p>
                    года<br />
                    гарантии
                  </p>
                </div>
              </div>
            </div>
          </section>
          <section
            class="w-[100%] object-cover max-w-[100%] bg-cover h-[50vh] *:inline-block *:max-w-[100%] *:self-end flex relative"
            style="
              background-image: url(../images/Rectangle\ 57.png);
              max-width: 100%;
              display: block;
            "
          >
            <div class="w-[25%] absolute left-[15em] bottom-8">
              <img
                src="../images/ld2 503845_images_224829792 1.png"
                alt="washing machine"
              />
            </div>
            <div class="w-[50%] absolute right-[2em] bottom-[2em] z-10">
              <img src="../images/laundryimg2 1.png" alt="washing machine" />
            </div>
            <div class="w-[25%] absolute -bottom-0.5 left-[12em]">
              <img src="../images/product_popup 1.png" alt="micro wave" />
            </div>
          </section>
        </div>
      </div>
