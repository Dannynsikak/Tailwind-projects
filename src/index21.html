<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="style21.css" />
    <style>
      @media (max-width: 750px) {
        .img {
          display: block;
          max-width: 100%;
        }
        .wrapper {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <header class="header p-[1em] bg-slate-50">
      <div class="header__wrapper max-w-[1900px] m-auto">
        <nav class="header__nav flex justify-between flex-1 *:self-center">
          <a href=""><img src="../images/logo-w.png" alt="page-logo" /></a>
          <div class="wrapper flex gap-3">
            <a href="" class="hover:bg-blue-200"
              ><img src="../images/responsive-desktop.png" alt=""
            /></a>
            <a href="" class="hover:bg-blue-200"
              ><img src="../images/responsive-laptop.png" alt=""
            /></a>
            <a href="" class="hover:bg-blue-200"
              ><img src="../images/responsive-tablet.png" alt="responsive-mode"
            /></a>
            <a href="" class="hover:bg-blue-200"
              ><img
                src="../images/responsive-phone-horizontal.png"
                alt="responsive-phone-horizontal"
            /></a>
            <a href="" class="hover:bg-blue-200"
              ><img src="../images/responsive-phone.png" alt="responsive-phone"
            /></a>
          </div>
          <a href=""><img src="../images/icon-close.png" alt="" /></a>
        </nav>
      </div>
    </header>
    <main class="row p-[3em] bg-slate-50">
      <div class="wrapper_2 mb-[3em]">
        <div class="content_wrapper text-[1rem] font-body space-y-5">
          <p class="uppercase font-body font-bold text-[1.5rem]">
            real estate investing
          </p>

          <h1 class="font-body font-black text-[2.5rem]">
            What is a Real Estate Agent?
          </h1>
          <p class="capitalize max-w-[55ch] m-auto text-[1rem]">
            Real estate agents are licensed professionals who arrange real
            estate transactions, putting buyers and sellers together and acting
            as their representatives in negotiations.
          </p>
          <div class="img md:*:w-[15%] space-y-16">
            <div
              class="img_1 relative max-w-[100%] min-h-[30vh] bg-cover rounded-3xl self-end"
              style="background-image: url(../images/215-705x705.jpg)"
            ></div>
            <div
              class="img_2 relative max-w-[100%] min-h-[30vh] bg-cover rounded-3xl"
              style="background-image: url(../images/House1.jpg)"
            ></div>
            <div
              class="img_3 relative max-w-[100%] min-h-[30vh] bg-cover rounded-3xl"
              style="
                background-image: url(../images/main-qimg-0aaf8f698fc09fbc055a1da16a4ce100.jpeg);
              "
            ></div>
            <div
              class="img_4 relative max-w-[100%] min-h-[30vh] bg-cover rounded-3xl"
              style="background-image: url(../images/works4Mask.png)"
            ></div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-black text-white p-[2em]">
      <div class="flex justify-center max-w-[1900px]">
        <a href="" class="underline"> Website Mockup</a>
        <p>&nbsp;<span>created with</span>&nbsp;</p>
        <a href="" class="underline">Online HTML Editor</a>
      </div>
    </footer>
  </body>
</html>
